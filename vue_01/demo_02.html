<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue3.js"></script>
</head>
<body>
    <div id="app"> {{count}}</div>

    <script>
         Vue.createApp({
            data(){
                return {
                    count: 1
                }
            },
            mounted(){
                setInterval(()=>{
                    this.count += 1
                }, 1000)
            }
         }).mount("#app")
    </script>
</body>
</html>
